<footer class="footer">
  <div class="wrapper">
    <div class="footer__col-l">{% include nav-social.html %}</div>

    <div class="footer__col-c">
      <!-- prettier-ignore -->
      <a class="call-us" href="tel:{{ site.phone | remove: " " }}">
        <img
          src="{{ site.baseurl }}/assets/icons/call-us.png"
          srcset="{{ site.baseurl }}/assets/icons/call-us@2x.png 1000w"
          class="icon icon--large"
          width="176"
          height="176"
          alt="LlÃ¡manos al {{ site.phone }} y haz tu pedido"
          loading="lazy"
        />
      </a>
    </div>

    <div class="footer__col-r">
      <p>
        Recogida en tienda<br />
        <a class="address" href="{{ site.addressurl }}" target="_blank" rel="nofollow noopener noreferrer">
          {% include svg/address.svg css-class="icon icon--small" %}
          <span>{{ site.address }}</span>
        </a>
      </p>
    </div>
  </div>
</footer>
