<div class="category" id="cenas">
  <h2 class="heading-category">
    {% include svg/para-cenar.svg css-class="icon icon--category" %}
  </h2>
  <div class="category__content">
    {% assign cenas = site.cenas | sort: 'order' %}
    {% for cena in cenas %}
      <div class="sub-category">
        <h3 class="heading-sub-category">
          {{ cena.title }}
        </h3>
        {{ cena.content }}
      </div>
    {% endfor %}
  </div>
</div>
