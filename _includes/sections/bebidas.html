<div class="category" id="bebidas">
  <h2 class="heading-category">
    {% include svg/para-beber.svg css-class="icon icon--category" %}
  </h2>
  {% assign bebidas = site.bebidas | sort: 'order' %}
  {% for bebida in bebidas %}
    <div class="sub-category">
      <h3 class="heading-sub-category">
        <span>{{ bebida.title }}</span>
      </h3>
      {{ bebida.content }}
    </div>
  {% endfor %}
</div>
